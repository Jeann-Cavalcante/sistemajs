    <main style="height: 90%;" class="flex h-[90%] justify-center items-center">
      <div
        class="bg-neutral-800 rounded-xl p-5 w-[90%] lg:w-[50%] 2xl:w-[40%]  flex justify-center items-center flex-col"
      >
        <h2 class="text-3xl text-center">Editar Usu√°rio</h2>
        <form class="mt-10 w-full md:px-6">
          <div class="relative z-0">
            <input
              type="text"
              id="nome"
              class="block py-2.5 px-0 w-full text-sm text-gray-100 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
            />
            <label
              for="nome"
              class="absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Nome</label
            >
          </div>

          <div class="relative z-0 mt-10">
            <input
              type="text"
              id="email"
              class="block py-2.5 px-0 w-full text-sm text-gray-100 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
            />
            <label
              for="email"
              class="absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Email</label
            >
          </div>

          <div class="relative z-0 mt-10">
            <input
              type="text"
              id="senha"
              class="block py-2.5 px-0 w-full text-sm text-gray-100 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
            />
            <label
              for="senha"
              class="absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Senha Antiga</label
            >
          </div>

          <div class="relative z-0 mt-10">
            <input
              type="text"
              id="confirm"
              class="block py-2.5 px-0 w-full text-sm text-gray-100 bg-transparent border-0 border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
            />
            <label
              for="confirm"
              class="absolute text-sm text-gray-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Nova Senha</label
            >
          </div>

          <div class="text-center mt-16">
            <button class="bg-blue-700 py-2 w-full rounded-md mb-5">Atualizar</button>
          </div>
        </form>
      </div>
    </main>

    <script src="https://unpkg.com/flowbite@1.5.4/dist/flowbite.js"></script>
    <script src="../path/to/flowbite/dist/flowbite.js"></script>
    <script type="module" src="../scripts/editarUsuario.js"></script>
    <script type="module">
      import {setUser} from '../scripts/localStorage';
      document.querySelector('#sair').addEventListener("click", nameFunction)

      function nameFunction(){
        let userLogado = null
        setUser(userLogado)
        location.reload()
      };
      
    </script>
